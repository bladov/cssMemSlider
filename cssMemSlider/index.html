<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
       <div class="wrapper">
        <input type="radio" id="contactChoice1"
        name="contact" value="email">
        <label for="contactChoice1">1</label>

        <input type="radio" id="contactChoice2"
            name="contact" value="phone">
        <label for="contactChoice2">2</label>

        <input type="radio" id="contactChoice3"
            name="contact" value="mail">
        <label for="contactChoice3">3</label>

        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__img-wrapper">
                    <img class="slider__img elem1" id="elem1" src="./img/mem-s-kotom-za-stolom.jpg" alt="cat">
                    <img class="slider__img elem2" id="elem2" src="./img/uganda-300x3002x.jpg" alt="">
                    <img class="slider__img elem3" id="elem3" src="./img/b5b6a757d1bd204196272992a74ebec3.jpg" alt="">
                </div>
                <div class="slider__text-wrapper">
                    <p class="slider__elem elem1" id="descript1">descript1</p>
                    <p class="slider__elem elem2" id="descript2">descript2</p>
                    <p class="slider__elem elem3" id="descript3">descript3</p>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
